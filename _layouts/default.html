<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  </head>
  <body class="container-lg px-3">
    <div class="my-5 markdown-body">
      {{ content }}
    </div>
    <footer class="border-top border-gray-light py-3" style="display: flex; justify-content: space-between; margin-top: 5em;">
      <nav>
        {% if page.url != "/" %}<a href="{{ "/" | absolute_url }}">← Index</a>{% endif %}
      </nav>
      <div class="text-gray text-right">
        You can {% github_edit_link "submit improvements to this document on GitHub" %}.
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
  </body>
</html>
